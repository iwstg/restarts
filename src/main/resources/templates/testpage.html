<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>웹페이지 레이아웃</title>
  <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8f9fa;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 80%;
        max-width: 600px;
    }

    .card {
        width: 100%;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        text-align: center;
    }

    .button-container {
        text-align: center;
    }

    .edit-button {
        padding: 10px 15px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    /* 반응형 디자인 */
    @media (max-width: 768px) {
        .container {
            width: 90%;
        }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>사용자 정보</h2>
    <p>이름: 홍길동</p>
    <p>이메일: hong@example.com</p>
    <p>가입일: 2023-01-01</p>
  </div>

  <div class="card">
    <h2>게시판</h2>
    <p>여기에 게시글이 표시됩니다.</p>
    <p>게시글 1: 내용...</p>
    <p>게시글 2: 내용...</p>
    <p>게시글 3: 내용...</p>
  </div>

  <div class="button-container">
    <button class="edit-button">회원정보 수정</button>
  </div>
</div>

<script>
  document.querySelector(".edit-button").addEventListener("click", function() {
    alert("회원정보 수정 페이지로 이동합니다!");
  });
</script>

</body>
</html>
